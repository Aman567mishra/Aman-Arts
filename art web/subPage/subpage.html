<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content=", initial-scale=0.5">
  <link rel="icon" href="/arts/logo6.png">
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Tailwind CSS CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">

  <link rel="stylesheet" href="/subPage/subArt.css">
  
  
  <title>Art Gallery</title>
</head>

<body>

  <!-- Navigation Bar -->
  <div id="navbar-placeholder"></div> <!-- Placeholder for navbar -->

  
  <div class="wrapper">
    <div class="container">
      <div class="art">
        <img src="#" alt="Your art" class="art-image">
        <div class="art-info">
          <h1></h1>
          <p></p>
          <p></p>
          <a href="/" class="cta-button">BACK</a>
        </div>
      </div>
    </div>
  </div>
  <section class="contact" id="contact">
    <div class="head1">Stay Connected!</div>

    <form id="contact-form" name="submit-to-google-sheet">
        <div class="input-box">
            <input name="full-name" type="text" id="fullName" placeholder="Full Name">
            <input name="email" type="email" id="email" placeholder="Email Address">
        </div>
        <div class="input-box">
            <input name="mobile" type="tel" id="mobileNumber" placeholder="Mobile Number">
            <input name="subject" type="text" id="subject" placeholder="Email Subject">
        </div>
        <textarea name="paragraph" id="message" cols="30" rows="10" placeholder="Your Message"></textarea>
        <input type="submit" value="Send Message" class="btn">
    </form>
</section>
  
<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbzPRatXmMx_sgUhDnMV1zF-cyk3biRhSwhzLeXsdRbhFcZDzhBVRrOhm-Wxxx1O2tMQXg/exec';
  const form = document.forms['submit-to-google-sheet'];

  form.addEventListener('submit', e => {
      e.preventDefault();

      // Get form data
      const fullName = form.elements['fullName'].value.trim();
      const email = form.elements['email'].value.trim();
      const mobileNumber = form.elements['mobileNumber'].value.trim();
      const subject = form.elements['subject'].value.trim();
      const message = form.elements['message'].value.trim();

      // Check if any field is empty
      if (!fullName || !email || !mobileNumber || !subject || !message) {
          alert("Please fill in all fields.");
          return; // Stop form submission
      }
      else{
          alert("In process of submission");
      }

      // Proceed with form submission
      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
          .then(response => {
              if (response.ok) {
                  alert("Thank you! Your form is submitted successfully.");
                  form.reset(); // Clear form fields
              } else {
                  throw new Error('Network response was not ok.');
              }
          })
          .catch(error => console.error('Error!', error.message));
  });
</script>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  
  
  <!-- Custom JavaScript -->
  <script src="/public/script.js"></script>
</body>
</html>
